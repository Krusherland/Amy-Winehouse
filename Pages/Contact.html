<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/e81ff7ccb9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="../Assets/favicon.ico" />
    <link rel="stylesheet" href="../Style/Style.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          class="logo"
          src="../Assets/favicon.ico"
          alt="AW logo"
          width="60px"
        />
      </a>
      <div class="brand">
        <p>Amy Jade Winehouse</p>
      </div>
      <nav class="navLinks">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Pages/Artist.html">Artist</a></li>
          <li><a href="../Pages/Music.html">Music</a></li>
          <li><a href="../Pages/Store.html">Store</a></li>
          <li><a href="../Pages/Contact.html" class="navlink">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contactHead">
        <h1>Contact</h1>
      </section>
      <section class="contact">
        <h2>Contact us</h2>
        <div class="contactInfo">
          <div class="contactForm">
            <p>Send us your messages!</p>
            <p></p>
            <form action="">
              <div>
                <input
                  type="text"
                  placeholder="Enter your name"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div>
                <input
                  type="email"
                  placeholder="Enter your email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Write your message"
                  id="message"
                  name="message"
                  required
                />
                <div>
                  <input type="submit" value="Send Message" />
                </div>
              </div>
            </form>
          </div>
          <div class="map">
            <p>Our location</p>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.016890550834!2d-58.38618382396753!3d-34.60373439770817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1sen!2sar!4v1731603780539!5m2!1sen!2sar"
              width="400"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Â© Amy Winehouse 2024. All rights reserved.</p>
      <address>
        <p>Address: Great Britain, London.</p>
        <p>telephone: 1-123-1234-123</p>
        <p>
          <a href="https://amywinehousefoundation.org/"
            >Amy Winehouse Foundation Site</a
          >
        </p>
      </address>
      <div class="socials">
        <p>Instagram</p>
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <p>Twitter</p>
        <a href="https://www.twitter.com/" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
        <p>Spotify</p>
        <a href="https://www.spotify.com/" target="_blank">
          <i class="fab fa-spotify"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
